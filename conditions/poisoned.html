  <title>Poisoned</title>
</head>

<body>
  <b><i>Effects.</b></i> The character has disadvantage on attack rolls and ability checks. If the character reaches 0 hp while poisoned, it becomes <a href="paralyzed.html">paralyzed</a> for an hour even if it regains hp.<br/>
  <b><i>Removal.</b></i> <i>Lesser restoration</i> or more powerful magic, or an appropriate potion.
</body>
