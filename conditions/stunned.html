  <title>Stunned</title>
</head>

<body>
  <b><i>Effects.</b></i> A stunned creature is incapacitated, can't move, and can only speak falteringly. Attacks against the creature have advantage and it fails all Strength and Dexterity rolls.<br/>
  <b><i>Removal.</b></i> Last only for a specified duration.
</body>
