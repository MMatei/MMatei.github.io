  <b><i>Effects.</b></i> A charmed creature can't harm the charmer in any way. The charmer has advantage on checks to interact socially with the creature, which will perceive the charmer in the most favorable way.<br/>
  <b><i>Removal.</b></i> <i>Greater restoration</i> or more powerful magic or incapacitating the charmer.
