<body>
  <h3>Prone</h3>
  <b><i>Effects.</b></i> The creature:
  <ul>
    <li>can only crawl or stand up</li>
    <li>has disadvantage on attack rolls targeting AC</li>
    <li>melee attacks against its AC have advantage, while ranged attacks targeting AC have disadvantage</li>
  </ul>
  <b><i>Removal.</b></i> Use half your movement speed to get up.
