  <title>Mummy Rot</title>
</head>

<body>
  <b><i>Effects.</b></i> The character can't regain hit points, and its hit point maximum decreases by 3d6 for every 24 hours that elapse. If the curse reduces the character's hit point maximum to 0, the character dies, and its body turns to dust.<br/>
  <b><i>Removal.</b></i> <i>Remove curse</i>, <i>Greater restoration</i> or more powerful magic.
</body>
